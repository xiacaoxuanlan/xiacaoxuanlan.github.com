<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{width:50px; height:50px; background:red; position:absolute;left:0;top:0;border-radius:50%;}
span{position:absolute;left:40%;top:50%;font-size:30px;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div1');
	var oSpan = document.getElementById('s1');
	
	document.onmousemove = function(ev){
		
		oDiv.style.left = ev.pageX - oDiv.offsetWidth/2 + "px";
		oDiv.style.top = ev.pageY - oDiv.offsetHeight/2 + "px";
		var x1 = ev.pageX;
		var y1 = ev.pageY;
		var x2 = oSpan.offsetLeft + oSpan.offsetWidth/2 ;
		var y2 = oSpan.offsetTop + oSpan.offsetHeight/2 ;
		var x = -(x1-x2)/4;
		var y= -(y1-y2)/4;
		var dis = Math.sqrt(x*x + y*y);
		oSpan.style.textShadow = x + "px " + y + "px " +dis/20+ "px red";
	};
	
	
	
};


</script>
</head>

<body>
<div id="div1"></div>
<span id="s1">heheeh</span>
</body>
</html>
